<section class="d-flex align-items-center">
     <input
        onchange="volume(this)"
          type="range"
          class="form-range; me-2"
          min="0"
          max=".45"
          step=".01"
          value="0.15"
          style="width: 100px; transform: rotateY(180deg)"
     />
     <button onclick="status(this)" class="bi bi-pause btn roudend bg-light fs-5 fw-bold"></button>
</section>
